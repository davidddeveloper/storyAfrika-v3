version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  runtime-version: python3.10
  command: gunicorn --workers 2 --bind 0.0.0.0:8000 storyafrika.wsgi:application
  network:
    port: 8000
