version: 1.0
runtime: python3

build:
  commands:
    - apt-get update && apt-get install -y build-essential default-libmysqlclient-dev curl
    - curl -sS https://bootstrap.pypa.io/get-pip.py | python3
    - pip install --no-cache-dir -r requirements.txt
    - python manage.py collectstatic --noinput

run:
  command: gunicorn --bind 0.0.0.0:8000 storyafrika.wsgi:application
  network:
    port: 8000
